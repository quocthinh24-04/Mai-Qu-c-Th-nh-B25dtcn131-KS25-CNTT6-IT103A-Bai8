<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .feedback{
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #ccc;
        }

        h1{
            color: #00665c;
            text-align: center;
            
            margin-bottom: 30px;
        }

        .form-group{
            margin-bottom: 20px;
        }

        label{
            display: block;
            font-weight: bold;
            color: #004d40;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; 
        }

        input::placeholder, textarea::placeholder {
            color: #999;
        }

        .submit{
            width: 100%;
            background-color: #17a2b8;
            color: white;
            padding: 12px;
            
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #138496;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="feedback">
        <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
        <form>
            <div class="form-group">
                <label for="fullname">Họ và tên</label>
                <input type="text" placeholder="Nhập họ tên">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label for="service">Dịch vụ đã sử dụng</label>
                <select name="" id="">
                    <option value="">Khám răng tổng quát</option>
                    <option value="">Khám răng qua qua</option>
                </select>
            </div>

            <div class="form-group">
                <label for="satisfied">Mức độ hài lòng</label>
                <select name="" id="">
                    <option value="">Rất hài lòng</option>
                    <option value="">Hài lòng</option>
                    <option value="">Không hài lòng</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">Nội dung phản hồi</label>
                <textarea placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea></textarea>
            </div>

            
            <button type="submit" class="submit">Gửi Feedback</button>
            
        </form>
    </div>
</body>
</html>
