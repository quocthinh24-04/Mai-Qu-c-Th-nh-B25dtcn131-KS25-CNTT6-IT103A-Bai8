<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .box {
            width: 300px;
            border: 1px solid rgb(245, 245, 245);
            border-radius: 15px;
            font-family: cursive;
            position: relative; 
            text-align: center;
        }
        .tieu-de {
            background-color: #00ffff;
            padding: 20px;
            border-radius: 15px 15px 0 0; 
            font-weight: bold;
        }
        .chu-hot {
            background-color: red;
            color: white;
            position: absolute; 
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        .noi-dung {
            padding: 20px;
            text-align: left; 
        }

        .dong {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .xanh-la {
            color: rgb(0, 255, 0);
            font-weight: bold;
        }

        /* Nút bấm */
        .nut-bam {
            background-color: #00e5ff;
            display: inline-block;
            width: 80%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border-radius: 25px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="chu-hot">HOT</div>
        
        <div class="tieu-de">GÓI CHĂM SÓC RĂNG</div>

        <div class="noi-dung">
            <div class="dong">Dịch vụ: <span class="xanh-la">Tẩy trắng răng</span></div>
            <div class="dong">Công nghệ: Laser Whitening</div>
            <div class="dong">Thời gian: <span class="xanh-la">60 phút</span></div>
            <div class="dong">Bảo hành: <span class="xanh-la">6 tháng</span></div>
            <div class="dong" style="border:none">Giá: <span class="xanh-la">1.600.000 đ</span></div>
        </div>

        <a href="#" class="nut-bam">ĐẶT LỊCH NGAY</a>
    </div>
</body>
</html>
